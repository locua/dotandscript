# remap prefix from 'C-b' to 'C-a'
unbind C-b
set-option -g prefix C-a
bind-key C-a send-prefix
# split panes using | and -
bind c new-window -c "#{pane_current_path}"
bind / split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %
# reload config file (change file location to your the tmux.conf you want to use)
bind r source-file ~/.tmux.conf
# switch panes using Alt-arrow without prefix
bind -n C-h select-pane -L
bind -n C-l select-pane -R
bind -n C-k select-pane -U
bind -n C-j select-pane -D
# switch windows
bind -n C-p previous-window
bind -n C-n next-window

# Enable mouse mode (tmux 2.1 and above)
set -g mouse on
set -g default-terminal "screen-256color"
set -s escape-time 0

# THEME
set -g status-bg white
set -g status-fg white
set -g status-interval 60
set -g status-left-length 30
set -g status-left '#[fg=green](#S) ðŸ˜Œ '
set -g status-right '#[fg=green]#(echo "hi")#[default] #[fg=white]%H:%M#[default]'

#setw -g window-status-current-style '#[bg=black]'
setw -g window-status-current-format '#[bg=white,fg=green italics ]#W'
setw -g window-status-format '#[fg=red]#W#[fg=red]'
set -g status-justify centre

setw -g mode-keys vi
